<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/2048px-2023_Facebook_icon.svg.png" class="image" alt="Facebook">
        <div class="card-body">
          <h5>Facebook</h5>
          <a href="https://www.facebook.com/?locale=es_LA" class="btn btn-primary">Ver Más</a>
        </div>
    </div>
    
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1000px-Instagram_logo_2022.svg.png" class="image" alt="Instagram">
        <div class="card-body">
          <h5>Instagram</h5>
          <a href="https://www.instagram.com/" class="btn btn-primary">Ver Más</a>
        </div>
    </div>
    
    <div class="card">
        <img src="https://cdn-3.expansion.mx/dims4/default/71fd829/2147483647/resize/1280x/quality/90/?url=https%3A%2F%2Fcdn-3.expansion.mx%2F58%2F66%2Fdb5de50f4ab4970bed8ab24d7aae%2Ftwitter-logo-x.jpg" class="image" alt="Twitter">
        <div class="card-body">
          <h5>Twitter</h5>
          <a href="https://x.com/?lang=es" class="btn btn-primary">Ver Más</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
